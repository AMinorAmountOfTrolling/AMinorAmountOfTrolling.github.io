<!DOCTYPE html>
<html>
<head>
	<title>A Minor Amount Of Trolling</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;
			height: 100vh;
			justify-content: center;
			align-items: center;
			background-image: url(top-image.jpg);
			background-position: top;
			background-repeat: no-repeat;
			background-size: cover;
		}

		#video-container {
			position: relative;
			width: 100%;
			height: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		#video-container video {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
			object-position: center;
			z-index: -1;
		}

		#bottom-image {
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 150px;
			background-image: url(bottom-image.jpg);
			background-position: bottom;
			background-repeat: no-repeat;
			background-size: cover;
			z-index: 1;
		}

		#right-image {
			position: absolute;
			top: 50%;
			right: 0;
			transform: translateY(-50%);
			z-index: 2;
		}

		#left-forecast {
			position: absolute;
			top: 50%;
			left: 0;
			transform: translateY(-50%);
			z-index: 2;
		}

		#time {
			position: absolute;
			top: 0;
			right: 0;
			margin: 10px;
			color: white;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<div id="video-container">
		<video loop muted>
			<source src="example.mp4" type="video/mp4">
			<source src="example.webm" type="video/webm">
			<source src="example.ogv" type="video/ogv">
		</video>
		<a href="https://example.com"><img id="right-image" src="right-image.jpg" alt="Right Image"></a>
		<div id="left-forecast"><a href="https://example.com">Weather Forecast</a></div>
		<div id="time"></div>
	</div>
	<div id="bottom-image"><a href="https://example.com"></a></div>

	<script>
		function updateTime() {
			var now = new Date();
			var hours = now.getHours();
			var minutes = now.getMinutes();
			var seconds = now.getSeconds();
			var timeString = hours.toString().padStart(2, '0') + ':' +
				minutes.toString().padStart(2, '0') + ':' +
				seconds.toString().padStart(2, '0');
			document.getElementById('time').textContent = timeString;
		}
		updateTime();
		setInterval(updateTime, 1000);

		function refreshPage() {
			window.location.reload();
		}
		setInterval(refreshPage, 3600000); // 3600000 milliseconds = 1 hour
	</script>
</body>
</html>
